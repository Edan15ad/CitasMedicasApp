<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Citas Médicas — Prueba DB</title>
</h:head>
<h:body>
    <h:form>
        <p:growl/>
        <p:panel header="Estado de conexión">
            <h:outputText value="#{dbBean.status}"/>
        </p:panel>

        <p:panel header="Usuarios (TOP 5)" style="margin-top:1rem">
            <p:dataTable value="#{dbBean.usuarios}" var="u" rows="5">
                <p:column headerText="ID"><h:outputText value="#{u.id}"/></p:column>
                <p:column headerText="Usuario"><h:outputText value="#{u.user}"/></p:column>
                <p:column headerText="Nombre"><h:outputText value="#{u.nombre}"/></p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
